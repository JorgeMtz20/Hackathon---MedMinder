<!DOCTYPE html>
<html>
<head>
  <title>Medication Reminder</title>
</head>
<body>
  <h1>Medication Reminder</h1>
  <form>
    <label for="medication-name">Medication Name:</label>
    <input type="text" id="medication-name" name="medication-name"><br><br>
    
    <label for="dose-size">Dose Size:</label>
    <input type="text" id="dose-size" name="dose-size"><br><br>
    
    <label for="reminder-time">Reminder Time:</label>
    <input type="time" id="reminder-time" name="reminder-time"><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
