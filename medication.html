<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Medication Tracker</title>
</head>
<body>
  <h1>Medication Tracker</h1>
  <form>
    <p>Are you currently taking any vitamins or medication?</p>
    <input type="radio" id="yes" name="taking-medication" value="yes" onclick="showMedicationInput()">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="taking-medication" value="no" onclick="hideMedicationInput()">
    <label for="no">No</label>
    
    <div id="medication-input" style="display: none;">
      <div id="medication-1">
        <p>Medication 1:</p>
        <input type="text" name="medication-1">
      </div>
      <button type="button" id="add-medication-button" onclick="addMedicationInput()">Add Another Medication</button>
    </div>
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    let medicationCounter = 1;

    function showMedicationInput() {
      document.getElementById("medication-input").style.display = "block";
    }

    function hideMedicationInput() {
      document.getElementById("medication-input").style.display = "none";
    }

    function addMedicationInput() {
      medicationCounter++;
      let newMedicationInput = document.createElement("div");
      newMedicationInput.id = "medication-" + medicationCounter;
      newMedicationInput.innerHTML = `<p>Medication ${medicationCounter}:</p><input type="text" name="medication-${medicationCounter}">`;
      document.getElementById("medication-input").appendChild(newMedicationInput);
    }
  </script>
</body>
</html>
